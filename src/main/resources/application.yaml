spring:
  application:
    name: mini-elastic-beanstalk

  profiles:
    active: ${SPRING_PROFILE:dev}

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:elasticbeanstalk}?createDatabaseIfNotExist=true
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB

# Application Configuration
app:
  docker:
    host: unix:///var/run/docker.sock
    api-version: "1.43"
    connection-timeout: 30000
    read-timeout: 60000

  storage:
    base-path: ${STORAGE_PATH:/data/servers}

  security:
    jwt:
      secret: ${JWT_SECRET:hde478sf00fr210h}
      expiration: ${JWT_EXPIRATION:86400000}  # 24 hours
      cookie-name: ${JWT_COOKIE_NAME:auth-token}
      cookie-secure: ${COOKIE_SECURE:false}
      cookie-http-only: ${JWT_COOKIE_HTTP_ONLY:true}
      cookie-same-site: ${JWT_COOKIE_SAME_SITE:Strict}

  monitoring:
    prometheus:
      enabled: true
      port: 9090
    cadvisor:
      enabled: true
      port: 8080
    grafana:
      enabled: true
      port: 3000

# Management Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus,loggers
      base-path: /actuator

  endpoint:
    health:
      show-details: always
      show-components: always

    metrics:
      enabled: true

    prometheus:
      enabled: true

  metrics:
    export:
      prometheus:
        enabled: true
        step: 10s
        descriptions: true

    tags:
      application: ${spring.application.name}
      environment: ${spring.profiles.active}

    distribution:
      percentiles-histogram:
        http.server.requests: true

      slo:
        http.server.requests: 50ms,100ms,200ms,500ms,1s,2s

  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true

# Logging
logging:
  level:
    root: INFO
    com.elasticbeanstalk: DEBUG
    com.github.dockerjava: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 30

# SpringDoc OpenAPI
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operations-sorter: method
    tags-sorter: alpha
